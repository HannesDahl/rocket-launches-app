<ion-card color="secondary">
	<a (click)="openLaunchPage(launch.flight_number)">
		<ion-card-header>
			<span>{{ launch.rocket.rocket_name }} {{ launch.rocket.type }}, Block
				{{ launch.rocket.first_stage.cores[0].block }}</span><br>
			<a href="#" target="_blank" class="card-header">{{ launch.mission_name }}</a>
		</ion-card-header>
		<ion-card-content>
			<p class="card-paragraph"></p>
			<div class="row">
				<ion-icon name="calendar"></ion-icon>
				<p margin-left text-uppercase>save</p>
			</div>
		</ion-card-content>
	</a>
</ion-card>
